<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <img src="/image.jpg" alt="Perfume">
    <div class="content">
      <span class="heading">PERFUME</span>
      <h1>Gabrielle Essense Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivie Polge, Perfume-Creator for the House of CHANEL.</p>
      <h1 class="number">$149.99</h1> <span class="cross">$169.99</span>
      <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
</body>
</html>
